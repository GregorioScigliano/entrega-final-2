<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="mi-header">
        <div>
            <h1 class="titulo-pagina">Contacto</h1>
        </div>
        <div>
            <nav class="mi-navbar">
                <ul class="contenedor-mi-navbar">
                    <li ><a class="mi-item-navbar" href="../index.html">Inicio</a></li>
                    <!-- <li ><a class="mi-item-navbar" href="./pages/bandas.html">Bandas</a></li> -->
                    <li ><a class="mi-item-navbar" href="../pages/encuentra.html">Encuentra</a></li>
                    <li ><a class="mi-item-navbar" href="../pages/eventos.html">Eventos</a></li>
                    <li ><a class="mi-item-navbar" href="../pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="mi-main-contacto">
        <p class="mi-p">Esta es la sección de atención al cliente, <span class="mi-span">cualquier tipo de duda</span>, no dude en ponerse en contacto con nosotros. Para ello, debera completar el formulario a continuación.</p>
        <div class="mi-formulario">
            <div class="titulo-mi-formulario">FORMULARIO</div>
            <form action="#">
                <div class="mi-detalle-usuario">
                    <div class="mi-input-box">
                        <span class="mi-detalles">Nombre completo</span>
                        <input type="text" placeholder="completa con tu nombre">
                    </div>
                    <div class="mi-input-box">
                        <span class="mi-detalles">Correo electronico</span>
                        <input type="text" placeholder="completa con tu nombre">
                    </div>
                    <div class="mi-input-box">
                        <span class="mi-detalles">Celular</span>
                        <input type="text" placeholder="completa con tu nombre">
                    </div>
                    <div class="mi-genero">
                        <span class="genero-a-elegir">Genero</span>
                        <div class="Categoria">
                            <label for="">
                                <span class="punto"></span>
                                <span class="genero">Hombre</span>
                            </label>
                            <label for="">
                                <span class="punto"></span>
                                <span class="genero">Mujer</span>
                            </label>
                            <label for="">
                                <span class="punto"></span>
                                <span class="genero">Otro</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="boton-form">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <ul class="mi-footer">
            <li><a href="https://es-la.facebook.com/" target="_blank"><img class="footer-img" src="../imagenes/RedesSociales/facebook.png" alt="facebook"></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><img class="footer-img" src="../imagenes/RedesSociales/instagram.png" alt="instagram"></a></li>
            <li><a href="https://twitter.com/?lang=es" target="_blank"><img class="footer-img" src="../imagenes/RedesSociales/twitter.png" alt="twitter"></a></li>
        </ul>
    </footer>
</body>
</html>
